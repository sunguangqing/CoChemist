    <!-- 内容部分 -->
    <div class="login_main main container">
        <div class="row">
            <div class="col-md-8 visible-md-block visible-lg-block">
                <a class="loginm_img" href="index.html"><img src="images/login2.jpg"　/></a>
            </div>
            <div class="col-md-4 col-xs-12 login_register home_references">                     
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">Register</a></li>
                    <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
                </ul>                
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="register">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Organization email is recommended">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Input a password">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" placeholder="Input the password again">
                            </div>
                            <div class="checkbox">
                                <label class="loginm_registerbtn">
                                    <input type="checkbox" checked>
                                    <span class="on_offbtn active"></span>I agree with <a href="javascript:;">terms&conditions</a>
                                </label>
                            </div>
                            <button type="submit" class="loginm_submitbtn btn btn-default fa fa-arrow-right">Register</button>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane active" id="login">
                        <form>
                            <div class="form-group">
                                <label for="user_name">User Name</label>
                                <input type="text" class="form-control" id="user_name" placeholder="Please enter your email account">
                            </div>
                            <div class="form-group">
                                <label for="passwordlogin">Password</label>
                                <input type="password" class="form-control" id="passwordlogin" placeholder="Please enter your password">
                            </div>
                            <button type="submit" class="loginm_submitbtn btn btn-default fa fa-arrow-right">LOG IN</button>
                            <div class="loginm_rememberbox">
                                <a class="loginm_remember" href="#"><label><input type="checkbox"> remember me</label></a>
                                <a class="loginm_findpw" href="#">find password</a>
                            </div>
                        </form>
                    </div>
                </div>        
            </div>
        </div>
    </div>
